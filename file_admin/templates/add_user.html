{% extends 'tem.html' %}
{% block ftp %}
        <div class="right_col" role="main">

            <div class="clearfix"></div>

            <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                      <div class="x_title">
                        <h2>添加用户</h2>
                        <div class="clearfix"></div>
                      </div>
                      <form style="width: 500px" action="/user_admin/add_user/" method="post">
                      {% csrf_token %}
                          <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input  class="form-control" id="exampleInputEmail1" placeholder="用户名" name="n_user">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">用户密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="用户密码" name="n_pass">
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">授权项目</label>
                              <p>
                                  <select style="width: 500px;height: 100px"  multiple="multiple" size="5" name="s_project">
                                      {% for project_item in project_list %}
                                          <option value="{{ project_item.project_name }}">{{ project_item.project_name }}</option>
                                      {% endfor %}
                                  </select>
                              </p>
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">管理员</label>
                              <p>
                                  <input type="checkbox" name="y_admin" value="admin">设置为管理员
                              </p>
                          </div>
                          <button type="submit" class="btn btn-default">Submit</button>
                          <p><span style="color: red">{{ info }}</span></p>
                      </form>
                    </div>
                  </div>
            </div>
          </div>
        </div>
{% endblock %}
        <!-- /page content -->
