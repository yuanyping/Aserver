{% extends 'tem.html' %}
{% block ftp %}
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>程序文件上传</h3>
              </div>


            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>文件管理</h2>
                    <div class="clearfix"></div>
                  </div>
                    <form  method="post" action="/file_admin/ftp/" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <p><label for="exampleInputFile">项目选择</label></p>
                            <select name="project_select" style="width: 200px;height: 30px;font-size: 15px">
                                {% for item in user_project.values %}
                                    <option value ="{{ item }}">{{ item }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputFile">文件上传</label>
                            <input type="file" id="exampleInputFile" name="file_name">
                            <label for="exampleInputFile">文件MD5值</label>
                            <p><input style="width: 300px;height: 30px" type="text" id="exampleInputFile" name="file_md5"></p>
                        </div>
                        <button type="submit" class="btn btn-info">提交</button>
                        <div style="margin-top: 10px">

                            <p>文件下载地址：{{ down_url }}</p>
                            <p>文件MD5值：{{ file_md5 }}</p>
                            <p style="color: red">友情提示:大文件上传过可能会花费的时间比较长，请勿刷新页面，直到页面显示文件下载地址及md5值</p>
                        </div>
                    </form>

                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
        <!-- /page content -->
